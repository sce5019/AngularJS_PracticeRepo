<html ng-app="myApp">
<head>
    <script src="/Users/sce5019/Documents/Git/Angular.js"></script>
</head>

<body>
    <div ng-controller="MainCtrl">
        <h1>Hello Angular!</h1>
        <p ng-if="hourOfDay < 12">Good morning!</p>
        <p ng-if="hourOfDay > 17">Good evening!</p>
        <p ng-if="hourOfDay >= 12 && hourOfDay <= 17">Good Afternoon!</p>
        <p>The hour of the day is: <span ng-bind="hourOfDay"></span></p>
        <p>The hour of the day is: {{hourOfDay}}</p>
        <p>{{hourOfDay}}</p>
        <p>{{22/7}}</p>
    </div>

    <!--business logic -->
    <script>
        var module = angular.module("myApp", []);
        module.controller("MainCtrl", Main);

        function Main($scope) {
            //dependency injection - angular will automatically pass the scope object
            
            $scope.hourOfDay = 15;
            console.log("Main called.");
        }


    </script>

</body>

</html>
